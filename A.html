<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCCOE BOT</title>

    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts for Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Chat Header with College Logo -->
        <header class="chat-header">
            <img src="pccoe-logo.webp" alt="College Logo" class="college-logo">
            <h1 >PCCOE BOT</h1>
        </header>

        <!-- Chat Box Area where Chat is Displayed -->
        <div class="chat-box" id="chat-box">
            <!-- Botpress Webchat iframe -->
            <iframe 
                src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2024/10/20/11/20241020114331-SFM7JAJU.json"
                allow="microphone; geolocation" title="Chat Bot"
                style="width: 100%; height:123.5%; border: none; margin-top: -70px;">
            </iframe>

            <!-- Cover Branding Area -->
            <div class="branding-cover"></div>
        </div>
    </div>

    <!-- JavaScript file (for custom JS handling) -->
    <script src="app.js"></script>
</body>
</html>
